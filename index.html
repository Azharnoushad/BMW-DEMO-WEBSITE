<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="bike">
        <nav>
            <img src="bmw/logo.png" class="logo">
            <a href="#" class="btn">Test Drive</a>
        </nav>
        <div class="content">
            <h2>The BMW</h2>
            <h1>G 310R</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Praesentium natus sequi aperiam et officia delectus fugiat facere quo, architecto dolorem, illum ex vitae fuga qui animi labore? Consequuntur, animi earum!</p>
            <h3>choose your color</h3>
            <div class="color-select">
                <div id="red"></div>
                <div id="blue"></div>
                <div id="black"></div>
            </div>
        </div>
    </div>


<script>
    let redBtn=document.getElementById("red");
    let blueBtn=document.getElementById("blue");
    let blackBtn=document.getElementById("black");
    let bike=document.getElementById("bike")

    redBtn.onclick=function(){
        bike.style.backgroundImage="url(bmw/BMW1.png)"
    }
    blueBtn.onclick=function(){
        bike.style.backgroundImage="url(bmw/BMW2.png)"
    }
    blackBtn.onclick=function(){
        bike.style.backgroundImage="url(bmw/BMW3.png)"
    }
</script>
    
</body>
</html>
